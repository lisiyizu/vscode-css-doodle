<!-- https://css-doodle.com -->
<html>
  <head>
    <title>css-doodle-49</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000000;
      }
    </style>
  </head>
  <body>
    <css-doodle>
      :doodle {
        @grid: 50x3 / 150%;
      }
      @place-cell: center;
      @size: calc(100% / @size * @i);
      transform: rotate(calc(@i * 2deg));
      border-radius: @repeat(7, @rand(70%, 5%));
      border: 2.5px solid hsla(
        calc(7 + 7 * @i), 80%, 70%, @r.9
      );
      </css-doodle>
    <script src="https://unpkg.com/css-doodle@0.8.5/css-doodle.min.js"></script>
  
  </body>
</html>

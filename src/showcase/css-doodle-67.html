<!-- https://css-doodle.com -->
<html>
  <head>
    <title>css-doodle-67</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: serif;
    }
    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    </style>
  </head>
  <body>
    <css-doodle id = "doodle">
      :doodle{
        @grid : 32/100vmax;
      }
      @random { border-top: 1px solid #D3D3D3; }
      @random { border-left: 1px solid #D3D3D3; }
      @random(.2) {
        :after {
          content: '';
          --gray : @rand(360);
          background: rgb(var(--gray),var(--gray),var(--gray));
          border-radius : @rand(0px,5px);
          @size: @rand(5px,10px);
        }
      }
    </css-doodle>
    <script src="https://unpkg.com/css-doodle@0.8.5/css-doodle.min.js"></script>

  </body>
</html>

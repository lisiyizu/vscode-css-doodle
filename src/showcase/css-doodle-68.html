<!-- https://css-doodle.com -->
<html>
  <head>
    <title>css-doodle-68</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: serif;
      }
  
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div>
      <css-doodle click-to-update>
        :doodle {
          @size: 1px;
          overflow: hidden;
          transform: translate(-100%, -100%);
          border-radius: 50%;
          filter: url(#filter);
          box-shadow: @m100(
            @r(100vw) @r(100vh) @r(20vmin, 40vmin) @r(20vmin)
            @pd(#11cbd7, #c6f1e7, #f0fff3, #fa4659)
          );
        }
      </css-doodle>

      <svg width="0">
        <filter id="filter">
          <feTurbulence type="fractalNoise" seed="100" baseFrequency=".6" numOctaves="1" />
          <feDisplacementMap in="SourceGraphic" scale="100" />
        </filter>
      </svg>
    </div>
    <script src="https://unpkg.com/css-doodle@0.8.5/css-doodle.min.js"></script>
  </body>
</html>

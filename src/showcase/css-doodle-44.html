<!-- https://css-doodle.com -->
<html>
  <head>
    <title>css-doodle-44</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Tajawal", sans-serif;
        background: rgba(255, 255, 255, 1);
        display: flex;
        justify-content: center;
      }
  
      :root {
        --art: (:doodle {
            @grid: 16x20;
            @size: 108em 50em;
          }
  
          /*closes doodle definition*/
          transition: .2s @r(.6s);
          background: hsla(calc(240 - 6 * @row() * @col()), 90%, 58%, @r(.9));
        );
      }
    </style>
  </head>
  <body>
    <css-doodle click-to-update>
      @use: var(--art);
    </css-doodle>
    <script src="https://unpkg.com/css-doodle@0.8.5/css-doodle.min.js"></script>
  </body>
</html>
